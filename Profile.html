<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom color definitions */
        .bg-\[\#03555E\] { background-color: #03555E; }
        .hover\:bg-\[\#024449\]:hover { background-color: #024449; }

        /* Mimic shadcn/ui styles for inputs and buttons (basic approximation) */
        .card {
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .card-content {
            padding: 1.5rem;
        }
        .button-style {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            line-height: 1.25;
            font-weight: 500;
            transition: background-color 0.15s;
        }
        .button-ghost {
            background-color: transparent;
            border: none;
        }
        .button-outline {
             border: 1px solid #e5e7eb;
             background-color: white;
             color: #374151; /* gray-700 */
        }
        .button-outline:hover {
            background-color: #f3f4f6;
        }
        .input-style {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            margin-top: 0.25rem;
            transition: all 0.2s;
        }
        .input-style:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #03555E;
            box-shadow: 0 0 0 1px #03555E;
        }
        .bg-gray-50-disabled {
             background-color: #f9fafb;
             cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <header class="bg-[#03555E] text-white">
            <div class="container mx-auto px-4 py-4 flex items-center gap-4">
                <a href="Dashboard.html">
                    <button class="button-style button-ghost text-white hover:bg-[#024449] flex items-center text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                            <path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path>
                        </svg>
                        Back
                    </button>
                </a>
                <div>
                    <h1 class="text-xl font-bold">Profile</h1>
                    <p class="text-sm opacity-90">Manage your personal information</p>
                </div>
            </div>
        </header>

        <div class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto space-y-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title flex items-center justify-between">
                            <span class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Profile Picture
                            </span>
                        </h2>
                    </div>
                    <div class="card-content">
                        <div class="flex items-center gap-4">
                            <div class="w-20 h-20 bg-[#03555E] rounded-full flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10 text-white">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <div>
                                <button class="button-style button-outline text-sm">
                                    Change Photo
                                </button>
                                <p class="text-sm text-gray-600 mt-1">JPG, PNG or GIF. Max size 2MB</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title flex items-center justify-between">
                            Personal Information
                            <button id="editToggle" class="button-style button-outline text-sm flex items-center">
                                <span id="editIcon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                    </svg>
                                </span>
                                <span id="editText">Edit</span>
                            </button>
                        </h2>
                    </div>
                    <div class="card-content">
                        <form id="profileForm" class="space-y-4">
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label for="firstName" class="text-sm font-medium leading-none">First Name</label>
                                    <input
                                        id="firstName"
                                        name="firstName"
                                        value=""
                                        disabled
                                        class="input-style bg-gray-50-disabled"
                                    />
                                </div>
                                <div>
                                    <label for="lastName" class="text-sm font-medium leading-none">Last Name</label>
                                    <input
                                        id="lastName"
                                        name="lastName"
                                        value=""
                                        disabled
                                        class="input-style bg-gray-50-disabled"
                                    />
                                </div>
                                <div>
                                    <label for="email" class="text-sm font-medium leading-none">Email</label>
                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        value=""
                                        disabled
                                        class="input-style bg-gray-50-disabled"
                                    />
                                </div>
                                <div>
                                    <label for="phone" class="text-sm font-medium leading-none">Phone Number</label>
                                    <input
                                        id="phone"
                                        name="phone"
                                        value=""
                                        disabled
                                        class="input-style bg-gray-50-disabled"
                                    />
                                </div>
                                <div>
                                    <label for="birthDate" class="text-sm font-medium leading-none">Date of Birth</label>
                                    <input
                                        id="birthDate"
                                        name="birthDate"
                                        type="date"
                                        value=""
                                        disabled
                                        class="input-style bg-gray-50-disabled"
                                    />
                                </div>
                                <div>
                                    <label for="gender" class="text-sm font-medium leading-none">Gender</label>
                                    <input
                                        id="gender"
                                        name="gender"
                                        value=""
                                        disabled
                                        class="input-style bg-gray-50-disabled"
                                    />
                                </div>
                            </div>
                            <div class="mt-4">
                                <label for="address" class="text-sm font-medium leading-none">Address</label>
                                <textarea
                                    id="address"
                                    name="address"
                                    disabled
                                    class="input-style bg-gray-50-disabled h-20 resize-none"
                                ></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const editToggle = document.getElementById('editToggle');
        const editText = document.getElementById('editText');
        const editIcon = document.getElementById('editIcon');
        const formInputs = document.querySelectorAll('#profileForm input, #profileForm textarea');

        // SVG for Edit icon (initial state)
        const editSvg = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>`;

        // SVG for Save icon (editing state)
        const saveSvg = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline>
            </svg>`;

        let isEditing = false;

        editToggle.addEventListener('click', () => {
            isEditing = !isEditing;

            if (isEditing) {
                // Change button to SAVE state
                editText.textContent = 'Save';
                editIcon.innerHTML = saveSvg;

                // Enable inputs and change background class
                formInputs.forEach(input => {
                    input.removeAttribute('disabled');
                    input.classList.remove('bg-gray-50-disabled');
                });
            } else {
                // Change button to EDIT state
                editText.textContent = 'Edit';
                editIcon.innerHTML = editSvg;

                // Disable inputs and change background class
                formInputs.forEach(input => {
                    input.setAttribute('disabled', 'true');
                    input.classList.add('bg-gray-50-disabled');
                });

                // In a real app, you would submit the form data here.
                alert('Changes saved (Simulated)!');
            }
        });
    </script>
</body>
</html>
