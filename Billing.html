<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing & Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom colors from the original component */
        .bg-\[\#03555E\] { background-color: #03555E; }
        .hover\:bg-\[\#024449\]:hover { background-color: #024449; }
        .text-\[\#03555E\] { color: #03555E; }
        .border-\[\#03555E\] { border-color: #03555E; }

        /* Approximate shadcn/ui styles */
        .card {
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb; /* border-gray-200 */
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .card-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
        }
        .card-content {
            padding: 1.5rem;
        }
        .button-style {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            line-height: 1.25;
            font-weight: 500;
            transition: background-color 0.15s;
        }
        .button-ghost {
            background-color: transparent;
            border: none;
        }
        .button-outline {
             border: 1px solid #e5e7eb;
             background-color: white;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <header class="bg-[#03555E] text-white">
            <div class="container mx-auto px-4 py-4 flex items-center gap-4">
                <a href="Dashboard.html">
                    <button class="button-style button-ghost text-white hover:bg-[#024449] flex items-center text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                            <path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path>
                        </svg>
                        Back
                    </button>
                </a>
                <div>
                    <h1 class="text-xl font-bold">Billing & Payments</h1>
                    <p class="text-sm opacity-90">Manage your payments and invoices</p>
                </div>
            </div>
        </header>

        <div class="container mx-auto px-4 py-8">
            <div class="grid gap-6">

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Account Summary</h2>
                    </div>
                    <div class="card-content">
                        <div class="grid md:grid-cols-3 gap-4">
                            <div class="text-center p-4 bg-green-50 rounded-lg">
                                <div class="text-2xl font-bold text-green-600">₱0.00</div>
                                <div class="text-sm text-gray-600">Outstanding Balance</div>
                            </div>
                            <div class="text-center p-4 bg-blue-50 rounded-lg">
                                <div class="text-2xl font-bold text-blue-600">₱0.00</div>
                                <div class="text-sm text-gray-600">Total Paid</div>
                            </div>
                            <div class="text-center p-4 bg-gray-50 rounded-lg">
                                <div class="text-2xl font-bold text-gray-600">0</div>
                                <div class="text-sm text-gray-600">Total Invoices</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                                <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2h-2zm4 10h8m-8 4h8"></path>
                            </svg>
                            Recent Invoices
                        </h2>
                    </div>
                    <div class="card-content">
                        <div class="text-center py-12 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-16 h-16 mx-auto mb-4 opacity-50">
                                <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2h-2zm4 10h8m-8 4h8"></path>
                            </svg>
                            <h3 class="text-lg font-medium mb-2">No invoices yet</h3>
                            <p class="text-sm">Your billing history will appear here after your appointments</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
