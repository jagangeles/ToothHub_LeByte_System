<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom colors from the original component */
        .bg-\[\#03555E\] { background-color: #03555E; }
        .hover\:bg-\[\#024449\]:hover { background-color: #024449; }

        /* Approximate shadcn/ui styles */
        .card {
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb; /* border-gray-200 */
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .card-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
        }
        .card-content {
            padding: 1.5rem;
        }
        .button-style {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            line-height: 1.25;
            font-weight: 500;
            transition: background-color 0.15s;
        }
        .button-ghost {
            background-color: transparent;
            border: none;
        }
        .button-outline {
             border: 1px solid #e5e7eb;
             background-color: white;
             color: #374151; /* gray-700 */
        }
        .button-outline:hover {
            background-color: #f3f4f6; /* gray-100 */
        }
        .badge-style {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.6rem;
            border-radius: 9999px; /* rounded-full */
            font-size: 0.75rem; /* text-xs */
            font-weight: 500;
        }
        .bg-green-100 { background-color: #d1fae5; }
        .text-green-800 { color: #065f46; }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <header class="bg-[#03555E] text-white">
            <div class="container mx-auto px-4 py-4 flex items-center gap-4">
                <a href="Dashboard.html">
                    <button class="button-style button-ghost text-white hover:bg-[#024449] flex items-center text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                            <path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path>
                        </svg>
                        Back
                    </button>
                </a>
                <div>
                    <h1 class="text-xl font-bold">My Appointments</h1>
                    <p class="text-sm opacity-90">View and manage your appointments</p>
                </div>
            </div>
        </header>

        <div class="container mx-auto px-4 py-8">
            <div class="grid gap-6">
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" x2="16" y1="2" y2="6"></line><line x1="8" x2="8" y1="2" y2="6"></line><line x1="3" x2="21" y1="10" y2="10"></line>
                            </svg>
                            Upcoming Appointments
                        </h2>
                    </div>
                    <div class="card-content">
                        <div class="text-center py-12 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-16 h-16 mx-auto mb-4 opacity-50">
                                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" x2="16" y1="2" y2="6"></line><line x1="8" x2="8" y1="2" y2="6"></line><line x1="3" x2="21" y1="10" y2="10"></line>
                            </svg>
                            <h3 class="text-lg font-medium mb-2">No upcoming appointments</h3>
                            <p class="text-sm mb-4">You don't have any scheduled appointments</p>
                            <a href="/book-appointment">
                                <button class="button-style bg-[#03555E] hover:bg-[#024449] text-white">Book New Appointment</button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                                <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            Past Appointments
                        </h2>
                    </div>
                    <div class="card-content">
                        <div class="space-y-4">
                            <div class="border rounded-lg p-4">
                                <div class="flex items-start justify-between">
                                    <div class="flex gap-4">
                                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-green-600">
                                                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" x2="16" y1="2" y2="6"></line><line x1="8" x2="8" y1="2" y2="6"></line><line x1="3" x2="21" y1="10" y2="10"></line>
                                            </svg>
                                        </div>
                                        <div>
                                            <h3 class="font-semibold">General Consultation</h3>
                                            <div class="flex items-center gap-4 text-sm text-gray-500 mt-1">
                                                <span class="flex items-center gap-1">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                                        <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" x2="16" y1="2" y2="6"></line><line x1="8" x2="8" y1="2" y2="6"></line><line x1="3" x2="21" y1="10" y2="10"></line>
                                                    </svg>
                                                    March 15, 2024
                                                </span>
                                                <span class="flex items-center gap-1">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                                        <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
                                                    </svg>
                                                    2:00 PM
                                                </span>
                                                <span class="flex items-center gap-1">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle>
                                                    </svg>
                                                    Dr. Maria Santos
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <div class="badge-style bg-green-100 text-green-800">Completed</div>
                                        <button class="button-style button-outline text-sm">
                                            View Details
                                        </button>
                                    </div>
                                </div>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
